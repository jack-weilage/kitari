pre-push:
  parallel: true
  jobs:
    - run: bun test
    - run: bun check
    - run: bun lint

pre-commit:
  parallel: true
  jobs:
    - run: bunx biome check --write {staged_files}
      glob: '*.{js,ts,json,html,css}'
      stage_fixed: true

    - run: bunx knip --cache
      glob: '*.{js,ts,json}'
